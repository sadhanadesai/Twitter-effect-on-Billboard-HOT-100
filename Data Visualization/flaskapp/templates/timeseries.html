<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>{{ title }}</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
</head>

<body>
    <center>
        <h1>{{ title }}</h1>
    </center>
    <center>
        <canvas id="chart" width="2000" height="600"></canvas>
        
        <script>
            var ctx = document.getElementById("chart");

            var mylineChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: {{labels|tojson}},
                    datasets: [{
                        data: {{values|tojson}},
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255,99,132,1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    legend: {
                        display: false
                    },
                    scales: {
                        xAxes: [{
                            ticks: {
                                autoSkip: true,
                                maxRotation: 45,
                                minRotation: 45
                            },
                            scaleLabel: 
                            {
                                display: true,
                                labelString: 'DateTime'
                            }
                        }],
                        yAxes: [{
                            scaleLabel: 
                            {
                                display: true,
                                labelString: 'Number of Tweets'
                            }
                        }]
                    }
                }
            });

        </script>
    </center>
</body>
</html>
